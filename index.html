<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <!-- <center> -->
    <!-- <form action=""> -->
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="logo">

                    </div>
                </div>
                <div class="col">
                    <span class="col-span">TAX-INVOICE</span>
                </div>
            </div>
            <div class="company-details">
                <input class="input-detail" type="text" placeholder="Your Company">
                <input class="input-detail" type="text" placeholder="Your Name">
                <input class="input-detail" type="text" placeholder="Company GSTIN">
                <input class="input-detail" type="text" placeholder="Company's Address">
                <input class="input-detail" type="text" placeholder="City">
                <input class="input-detail" type="text" placeholder="State"><br>
                <span style="font-weight: 500;">India</span>
            </div>
            <div class="billing-details">
                <div class="col">
                    <h4>Bill To :</h4>
                    <ul>
                        <li><input class="input-detail" type="text" placeholder="Your Client's Company"></li>
                        <li><input class="input-detail" type="text" placeholder="Client's GSTIN"></li>
                        <li><input class="input-detail" type="text" placeholder="Client's Address"></li>
                        <li><input class="input-detail" type="text" placeholder="City"></li>
                        <li><input class="input-detail" type="text" placeholder="State"></li>
                        <li><input class="input-detail" type="text" placeholder="India"></li>
                    </ul>
                </div>
                <div class="col">
                    <table>
                        <tr>
                            <td>
                                <label for="input-detail">Invoice#</label>
                            </td>
                            <td>
                                <input class="input-detail" type="text" placeholder="INV-12">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="">Invoice Date</label>
                            </td>
                            <td>
                                <input class="input-detail" type="date">
                            </td>
                        <tr>
                            <td>
                                <label for="">Due Date</label>
                            </td>
                            <td>
                                <input class="input-detail" type="date" placeholder="INV-12">
                            </td>
                        </tr>
                        </tr>
                    </table>
                </div>
            </div>
            <div>
                <label for="supply-place">Place of supply</label>
                <select class="supply-place">
                    <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value=Bihar">Bihar</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>
                </select>
            </div>

            <table class="invoice-table">
                <thead>
                    <tr>
                        <th width="40%" style="text-align: start !important;">Item Description</th>
                        <th width="10%">Qty</th>
                        <th width="10%">Rate</th>
                        <th width="10%">SGST</th>
                        <th width="10%">CGST</th>
                        <th width="10%">Cess</th>
                        <th width="10%">Amount</th>
                        <th width="5%"></th>
                    </tr>
                </thead>
                <tbody class="invoice-items">
                    <tr class="invoice-row">
                        <td>
                            <textarea type="text" class="product-desc"
                                placeholder="Enter item name/description"></textarea>
                            <input class="hsn-sac" type="text" placeholder="HSN/SAC">
                        </td>
                        <td style="vertical-align:top">
                            <input class="table-number" id="qty" type="number" name="qty" min="0" placeholder="0">
                        </td>
                        <td style="vertical-align:top">
                            <input class="table-number rate" type="number" name="rate" min="0" placeholder="0.00">
                        </td>
                        <td style="vertical-align:top">
                            <input class="table-number sgst" type="number" name="sgst" min="0" placeholder="0">
                            <input class="table-number readonly" type="number" name="sgst-value" min="0" placeholder="0" readonly>
                        </td>
                        <td style="vertical-align:top">
                            <input class="table-number cgst" type="number" name="cgst" min="0" placeholder="0">
                            <input class="table-number readonly" type="number" name="cgst-value" min="0" placeholder="0" readonly>
                        </td>
                        <td style="vertical-align:top">
                            <input class="table-number cess" type="number" name="cess" min="0" placeholder="0">
                            <input class="table-number readonly" type="number" name="cess-value" min="0" placeholder="0" readonly>
                        </td>
                        <td style="vertical-align:top">
                            <input class="table-number readonly" type="number" name="amt" min="0" placeholder="0" readonly>
                        </td>
                        <td>
                            <button class="remove-button">
                                <svg class="close-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"
                                class="close-lineitem-icon" alt="close">
                                <path
                                    d="M256 32c30.3 0 59.6 5.9 87.2 17.6 26.7 11.3 50.6 27.4 71.2 48s36.7 44.5 48 71.2c11.7 27.6 17.6 56.9 17.6 87.2s-5.9 59.6-17.6 87.2c-11.3 26.7-27.4 50.6-48 71.2s-44.5 36.7-71.2 48C315.6 474.1 286.3 480 256 480s-59.6-5.9-87.2-17.6c-26.7-11.3-50.6-27.4-71.2-48s-36.7-44.5-48-71.2C37.9 315.6 32 286.3 32 256s5.9-59.6 17.6-87.2c11.3-26.7 27.4-50.6 48-71.2s44.5-36.7 71.2-48C196.4 37.9 225.7 32 256 32m0-32C114.6 0 0 114.6 0 256s114.6 256 256 256 256-114.6 256-256S397.4 0 256 0z" />
                                <path
                                    d="M284.3 250.3l62.3-62.3c6.2-6.2 6.2-16.2 0-22.4l-.2-.2c-6.2-6.2-16.2-6.2-22.4 0l-62.3 62.3c-3.1 3.1-8.2 3.1-11.3 0L188 165.4c-6.2-6.2-16.2-6.2-22.4 0l-.2.2c-6.2 6.2-6.2 16.2 0 22.4l62.3 62.3c3.1 3.1 3.1 8.2 0 11.3L165.4 324c-6.2 6.2-6.2 16.2 0 22.4l.2.2c6.2 6.2 16.2 6.2 22.4 0l62.3-62.3c3.1-3.1 8.2-3.1 11.3 0l62.3 62.3c6.2 6.2 16.2 6.2 22.4 0l.2-.2c6.2-6.2 6.2-16.2 0-22.4l-62.3-62.3c-3-3.2-3-8.2.1-11.4z" />
                            </svg>
                            </button>
                        </td>
                    </tr>

                </tbody>

                <tbody>
                    <tr>
                        <td colspan="3" style="vertical-align: top;">
                            <button class="add-item">+ Add Line Item</button>
                        </td>
                        <td colspan="5">
                            <div class="bill-table">
                                <div>
                                    <h5>Sub Total</h5>
                                    <span class="sub-total">0</span>
                                </div>
                                <div>
                                    <h5>SGST</h5>
                                    <span class="sgst-total">0</span>
                                </div>
                                <div>
                                    <h5>CGST</h5>
                                    <span class="cgst-total">0</span>
                                </div>
                                <div>
                                    <h5>Cess</h5>
                                    <span class="cess-total">0</span>
                                </div>
                                <div style="background-color: #cccccc;">
                                    <h5>TOTAL</h5>
                                    <span class="total">â‚¹ 0</span>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="footer" style="margin-top: 30px;">
                <input type="text" value="Notes" style="font-weight: 600;">
                <textarea type="text">It was great doing business with you.</textarea>
                <input type="text" value="Terms & Conditions" style="font-weight: 600; margin-top: 30px;">
                <textarea type="text">Please make the payment by the due date.</textarea>
            </div>

        </div>
    <!-- </form> -->
    <!-- </center> -->


    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
